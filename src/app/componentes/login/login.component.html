<div class="wrapper">
  <div class="container">
    <h1>¡Bienvenido!</h1>
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSaveForm()">
      <input formControlName="username" type="text" placeholder="Username">
      <input formControlName="password" type="password" placeholder="Password">
      <button type="submit" id="login-button">Login</button>
    </form>
    <p class="go-to-signup">
      ¿No tienes cuenta aún? <a href="/sign-up">Regístrate</a>
    </p>
  </div>
</div>
